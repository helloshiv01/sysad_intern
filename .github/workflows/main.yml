name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r /home/sysad_intern/sysad_intern/requirements.txt

    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: "sysad_intern.settings"
      run: |
        python /home/sysad_intern/manage.py test

    - name: Collect Static Files
      env:
        DJANGO_SETTINGS_MODULE: "sysad_intern.settings"
      run: |
        python /home/sysad_intern/manage.py collectstatic --noinput

