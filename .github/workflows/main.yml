name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Adjust this branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose the Python version used in your Django project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust the path if needed

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput

    - name: Apply database migrations
      run: |
        python manage.py migrate

    - name: Restart Gunicorn (assuming you're using Gunicorn as the server)
      run: |
        sudo systemctl restart gunicorn  # Adjust the command based on your server setup

