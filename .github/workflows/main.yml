name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: "sysad_intern.settings"
      run: |
        python /home/sysad_intern/manage.py test

    - name: Collect Static Files
      env:
        DJANGO_SETTINGS_MODULE: "sysad_intern.settings"
      run: |
        python /home/sysad_intern/manage.py collectstatic --noinput

